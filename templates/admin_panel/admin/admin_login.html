{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت</title>
    <!-- لینک به CSS تم دارک -->
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <style>
        body {
            background-color: #1e1e2f; /* رنگ دارک پس زمینه */
            color: #f5f5f5;           /* رنگ متن روشن */
            font-family: 'IRANSansX', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 5% auto;
            background-color: #2a2a3d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #444466;
            background-color: #1e1e2f;
            color: #f5f5f5;
        }

        .form-control:focus {
            outline: none;
            border-color: #5a5aff;
            box-shadow: 0 0 5px #5a5aff;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #5a5aff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #4343ff;
        }

        .error-message {
            color: #ff6b6b;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ورود به پنل مدیریت</h2>

        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.phone_number|add_class:"form-control" }}
            {{ form.password|add_class:"form-control" }}
            <button type="submit" class="btn-login">ورود</button>
        </form>
    </div>
</body>
</html>
